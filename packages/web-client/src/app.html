<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Hot or Not</title>
    <meta
      name="description"
      content="Hot or Not - Hottest videos on this planet!" />
    <meta name="keywords" content="Shorts, Videos, Fun, Hot, Not" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#E96B25" />

    <!-- JS DEPS -->
    <script
      async
      src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.light.min.js"></script>

    <!-- PRECONNECTS -->
    <link rel="preconnect" href="https://hotornot.wtf" />
    <link rel="preconnect" href="https://imagedelivery.net" />
    <link rel="preconnect" href="https://cloudflarestream.com" />
    <link rel="preconnect" href="https://www.googletagmanager.com" />

    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    style="overflow: hidden; background-color: black; user-select: none"
    class="h-screen">
    <splash-screen
      style="
        display: flex;
        position: absolute;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background-color: #000000;
        z-index: 15;
      ">
      <svg style="height: 14rem; width: 14rem">
        <use xlink:href="/icons.sprite.svg#hot-or-not-logo" />
      </svg>
      <svg
        style="
          margin-top: 2rem;
          height: 1.25rem;
          width: 1.25rem;
          fill: white;
          color: white;
          opacity: 50%;
        "
        class="animate-spin-slow">
        <use xlink:href="/icons.sprite.svg#loading" />
      </svg>
    </splash-screen>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
