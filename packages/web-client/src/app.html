<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Hot or Not</title>
    <meta
      name="description"
      content="Hot or Not - Hottest videos on this planet!" />
    <meta name="keywords" content="Shorts, Videos, Fun, Hot, Not" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#E96B25" />
    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    style="overflow: hidden; background-color: black"
    class="h-screen">
    <splash-screen
      class="spacy-y-8 absolute z-[15] flex h-full w-full flex-col items-center justify-center space-y-10 bg-black">
      <svg class="h-56 w-56">
        <use xlink:href="/icons.sprite.svg#hot-or-not-logo"></use>
      </svg>
      <svg class="h-5 w-5 animate-spin-slow opacity-50">
        <use xlink:href="/icons.sprite.svg#loading"></use>
      </svg>
    </splash-screen>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
