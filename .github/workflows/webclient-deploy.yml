name: Deploy Web-Client
on:
  push:
    branches:
      - main
    paths:
      - 'packages/web-client/**'
      - '.github/workflows/webclient-deploy.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web-client-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
        working-directory: packages/web-client/
      - run: npm run build
        env:
          VITE_INTERNET_IDENTITY_URL: 'https://identity.ic0.app/#authorize'
          VITE_GA_TRACKING_ID: 'G-KXNH2F9QXW'
          VITE_INTERNET_IDENTITY_URL: 'http://r7inp-6aaaa-aaaaa-aaabq-cai.localhost:8000'
          VITE_FIREBASE_API_KEY: 'AIzaSyAeTkffJlMN3pnzU4sBzxwo6NCl4giaOTY'
          VITE_FIREBASE_AUTH_DOMAIN: 'hot-or-not-5d8ad.firebaseapp.com'
          VITE_FIREBASE_PROJECT_ID: 'hot-or-not-5d8ad'
          VITE_FIREBASE_STORAGE_BUCKET: 'hot-or-not-5d8ad.appspot.com'
          VITE_FIREBASE_MESSAGING_SENDER_ID: '442139438721'
          VITE_FIREBASE_APP_ID: '1:442139438721:web:b7e616f50feaa67ad12780'
          VITE_FIREBASE_MEASUREMENT_ID: 'G-LDBZXMYM4E'
          
      - run: DFX_VERSION=0.11.1 sh -ci "$(curl -fsSL https://smartcontracts.org/install.sh)"
      - run: dfx identity list
      - run: |
          touch actions_identity.pem
          echo "${{ secrets.CANISTER_CONTROLLER_SECRET_KEY }}" > actions_identity.pem
          dfx identity import --disable-encryption actions actions_identity.pem 
          rm actions_identity.pem
          dfx identity use actions
      - run: dfx deploy webclient --network ic --no-wallet
