name: Web-client tests
on:
  pull_request:
    branches: [main]
    paths:
      - "packages/web-client/**"
      - ".github/workflows/webclient-deploy.yml"
      - ".github/workflows/webclient-setup/action.yml"
      - ".github/workflows/webclient-check.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  svelte-check:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run sync
        run: npm run web-client:sync
      - name: Run svelte-check
        run: npm run web-client:check

  playwright-linux:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Setup build environment
        uses: ./.github/workflows/webclient-setup
      - name: Build web-client in SSR Mode
        run: npm run web-client:build
      - name: Run Playwright tests
        run: npm run web-client:test
        env:
          runner: "linux"
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: packages/web-client/playwright-report/
          retention-days: 30

  playwright-macos:
    timeout-minutes: 5
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Setup build environment
        uses: ./.github/workflows/webclient-setup
      - name: Build web-client in SSR Mode
        run: npm run web-client:build
      - name: Run Playwright tests
        run: npm run web-client:test
        env:
          runner: "macos"
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: packages/web-client/playwright-report/
          retention-days: 30

  playwright-web3:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Setup build environment
        uses: ./.github/workflows/webclient-setup
      - name: Build web-client in SSR Mode
        run: npm run web-client:build
      - name: Run Playwright tests
        run: npm run web-client:test
        env:
          testProject: "web3"
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: packages/web-client/playwright-report/
          retention-days: 30
